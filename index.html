<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header id="first">
        <nav id="navbar">
            <img src="img/netflix.png" alt="" class="logo">
            <div class="btns">
                <div class="cont">
                    <span class="material-symbols-outlined">
                        translate
                    </span>
                </div>
                <select name="" id="lang">
                    <option value="">English</option>
                    <option value="">हिंदी</option>
                </select>
                <button class="btn">Sign In</button>
            </div>
        </nav>
        <div class="content">
            <h1>Unlimited movies, TV shows and more</h1>
            <h6>Watch anywhere. Cancel anytime.</h6>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-section">
                <div class="arrow">
                    <span class="material-symbols-outlined">
                        chevron_right
                        </span>
                </div>
                <div class="field-wrapper">
                    <input type="email" placeholder="Email address">
                    <!-- <div class="field-placeholder"><span>Email address</span></div> -->
                </div>
                <button>Get Started</button>
                
            </div>
        </div>
        
    </header>
    <hr class="divider">
    <section class="second">
        <div class="col-left">
            <h1>Enjoy on your TV</h1>
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
        </div>
        <div class="col-right">
            <div class="tv">
                <video class="vdo" autoplay loop>
                    <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" type="video/mp4">
                </video>
                <img src="./img/tv.png" alt="" class="tv">
            </div>
            
            
        </div>
    </section>
    <hr class="divider">
    <section>

    </section>
</body>
</html>
